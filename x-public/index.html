  <body>
<!-- MAIN CONTAINER-->
<div class="container">
  <!-- JUMBOTRON -->
  <div class="jumbotron">
    <h1>Bootstrap Tutorial</h1>      
    <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
  </div>
  <!-- JUMBOTRON END-->
  <div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <!-- FORM -->
    <form id= "contact-form" action="/" method="POST">
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="email" class="form-control" id="first-name">
      </div>
       <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="email" class="form-control" id="exampleInputEmail">
<!--         <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
  <div class="form-group">
    <label for="exampleInputPassword1">How long will the National Anthem be</label>
    <div class="input-group clockpicker">
      <input type="text" class="form-control" id="anthem-time">
      <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
    </div>
      
      <div class="form-group">
        <label for="exampleInputPassword1">Who will host the first Super Bowl commercial -- (after kickoff)</label>
        <input type="text" class="form-control" id="commercial">
      </div>
      <div class="form-group">
        <label for="exampleSelect1">What will be the coin toss</label>
        <select class="form-control" id="coin-toss">
          <option>Heads</option>
          <option>Tails</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleSelect2">Who will be the first team that scores</label>
        <select class="form-control" id="first-team-that-scores">
          <option>Patriots</option>
          <option>Eagles</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleSelect2">What will be the first score</label>
        <select class="form-control" id="first-type-of-score">
          <option>touchdown</option>
          <option>field goal</option>
          <option>safety</option>
          <option>touchdown from a fumble</option>
          <option>touchdown from an interception</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleSelect1">How many times will the announcers bring up Trump's name? (Over / Under 1.5)</label>
        <select class="form-control" id="trump">
          <option>Over</option>
          <option>Under</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form><!-- form end -->
  </div>   <!--col-8 -->
  <div class="col-md-2"></div> 
</div> <!-- ROW END -->
